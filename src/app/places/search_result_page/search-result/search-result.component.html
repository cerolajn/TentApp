
  <div class="row">
    <div class="col-md-5">
      <h2>Places</h2>
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let place of palces"
          (click)="selectPlace(place)"
          [class.active]="place === selectedPlace">
          {{place.name}}
        </li>
      </ul>
      <button class="btn btn-warning" (click)="createNewPlace()">New Place</button>
    </div>
    <div class="col-md-5 col-md-offset-2">
      <place-details
        [place]="selectedPlace"
        [createHandler]="addPlace"
        [updateHandler]="updatePlace"
        [deleteHandler]="deletePlace">
      </place-details>
    </div>
  </div>
